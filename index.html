  </head>
  <body>

    <script>
    !function ($) {
      $(function(){
        $.ajax({
          url: './README.md', 
          type: 'get', dataType: 'html',
          beforeSend: function() {}, complete: function() {}, 
          success: function(html) { 
            var decoded = $("#readme").html(html).text();
            var converter = new Markdown.Converter();
            $("#readme").html(converter.makeHtml(decoded));
          }
        });

        $.getJSON('./jgl-demos.json', function(data) {
          var items = [];
          $.each(data, function(index, element) {
            var item = sprintf('<li><a href="./jnlp/%s.jnlp">%s</a></li>', element.id, element.id);
            items.push(item);
          });
          $('<ul/>', { 'class': 'jgl-demos', html: items.join('') }).appendTo($('#jgl-demos'));
        });
      })
    }(window.jQuery)
    </script>
